server {
    listen 80;
    server_name localhost;

    # Where UI files live
    root /usr/share/nginx/html;
    index index.html;

    # Serve UI normally
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Core API proxy --- IMPORTANT FOR MONITORING
    location /api/ {
        proxy_pass http://indbank-java:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Optional direct SMS service API
    location /sms/ {
        proxy_pass http://indbank-sms-service:8082/;
    }

    # Health endpoint
    location /health {
        return 200 'OK';
    }
}
